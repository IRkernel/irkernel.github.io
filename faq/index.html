<h2>Will you support <code>%%cell magic</code>?</h2>
<p><a href="https://github.com/IRkernel/IRkernel/issues/260">We don’t and won’t support <code>%%cell magic</code></a> like <code>%%HTML</code>.
<p>You can use <code class=r>IRdisplay::display_html()</code> and other <code>IRdisplay</code> functions instead.
