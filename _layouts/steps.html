			<i class="material-icons">assessment</i>
		</button>

	</a>
	<a href={{site.baseurl}}/installation/ class=step>
		<button class="mdl-button mdl-js-button mdl-button--fab {% if page.step != 'ins' %}mdl-button--colored{% endif %}">
			<i class="material-icons">file_download</i>
		</button>
		Installation
	</a>
	<a href={{site.baseurl}}/running/ class=step>
		<button class="mdl-button mdl-js-button mdl-button--fab {% if page.step != 'run' %}mdl-button--colored{% endif %}">
			<i class="material-icons">launch</i>
		</button>
		Running
	</a>
	<a href={{site.baseurl}}/faq/ class=step>
		<button class="mdl-button mdl-js-button mdl-button--fab {% if page.step != 'faq' %}mdl-button--colored{% endif %}">
			<i class="material-icons">question_answer</i>
		</button>

{% endif %}
